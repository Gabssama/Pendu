<!DOCTYPE html>
<head>
	<title>Le Pendu</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<html>
<body class="bg-secondary m-5">
	
	<header class="d-flex justify-content-center">
		<h1 class="">LE PENDU</h1>
	</header>

	<!--Début de la partie-->
	<section class="d-flex justify-content-center">
		<button class="btn btn-primary btn-lg" type="submit" data-toggle="modal" data-target="#modalJ1" id="joueur1">Jouer</button>
	</section>
	
	<div class="container-fluid">
		<div class="row">
			<!--Partie en cours-->
			<section class="d-flex flex-column justify-content-center align-items-center col-8">
				<p id="print" class="text-uppercase font-weight-bold text-white text-center print"></p>
				<button class="btn btn-primary btn-lg m-5 w-50" type="submit" data-toggle="modal" data-target="#modalJ2" id="joueur2">Tester une lettre</button>
			
				<!--Résultats-->
				<section class="d-flex justify-content-center row ">
					<button id="restart" class="btn btn-success btn-lg">Recommencer</button>
					<div id="hell" class="col-12">
						<h2 id="win" class="text-center">Bravo vous avez gagné !</h2>
					</div>
				</section>
			</section>
	
			<!--dessin pendu-->
			<section class="d-flex justify-content-center col-4">
				<canvas id="echaffaud" width="400px" height="600px"></canvas>
			</section>

		</div>
	</div>

	
<!-- modal Joueur 1 -->
<div class="modal" id="modalJ1" tabindex="-1" aria-labelledby="modalJ1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Début de la partie</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body d-flex justify-content-center">
			<div>
				<h3>Saisis un mot</h3>
					<input type="text" id="motP1" autofocus />
			</div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-primary" id="valider" value="Valider" data-dismiss="modal">Valider</button>
		</div>
	  </div>
	</div>
  </div>

<!-- modal Joueur 2-->
<div class="modal" id="modalJ2" tabindex="-1" aria-labelledby="modalJ2" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">C'est parti !</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body d-flex flex-column justify-content-center align-items-center">
			<div>
				<h3>A toi de jouer :</h3>
				<input type="text" id="lettreP2" />
			</div>
			<div class="align-self-start">
				<p id="nbErreursRestantes">Nombre de tentatives restantes : 10</p>
				<p id="message">Jusqu'ici tout va bien</p>
			</div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-primary" id="tester" value="Tester" data-dismiss="modal">C'est mon dernier mot Jean-Pierre</button>
		</div>
	  </div>
	</div>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="pendubis.js"></script>
</body>
</html>
